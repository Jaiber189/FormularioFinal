<div class="modal-content">
  <div class="modal-header" *ngIf="title">
      <h4>{{ title }}</h4>
  </div>
  <div class="modal-body">
    <form class="form-body" [formGroup]="studentForm" (ngSubmit)="onRegisterStudent()">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" formControlName="correo">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Semestre</label>
            <input formControlName="semestre" type="number" min="1" max="3" class="form-control" id="semestre" name="semestre">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">Matricula</label>
            <input formControlName="matricula" type="text" class="form-control" id="matricula" name="matricula">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Nivel acad√©mico</label>
          <select
            id="nivel_academico"
            name="nivel_academico"
            formControlName="nivel_academico"
            (change)="onLevelChange()"
            class="form-control">
            <option *ngFor="let nivel of niveles_academicos">{{nivel}}</option>
          </select>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">Especialidad</label>
            <select
            id="especialidad" 
            name="especialidad" 
            formControlName="especialidad"
            (change)="onLevelChange()"
            class="form-control">
              <option *ngFor="let especialidad of especialidades">{{especialidad}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-outline-danger m-1" (click)="close()">
          Cancel
        </button>
        <button type="submit" class="btn btn-info m-1" [disabled]="!studentForm.valid">
          {{mode == 'EDIT' ? 'Actualizar' : 'Registrar'}}
        </button>
      </div>
    </form>
  </div>
</div>
